<!DOCTYPE html>
<html>
<head>
	<title>Demo: context</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../libs/browserassets.js"></script>
	<script type="text/javascript" src="../libs/babel.js"></script>
	<script type="text/javascript" src="../libs/prism.js"></script>
	<script type="text/javascript" src="../libs/addsource.js"></script>
	<script type="text/javascript" src="../libs/sinon.js"></script>
	<link rel="stylesheet" href="../libs/prism.css">
	<link rel="stylesheet" href="../libs/demo.css">

</head>
<body>
<div class='topbar'><div>Tedkomp JavaScript > <a href='../index.html'>Home</a> > <a href='./index.html'>Demos</a> > <span>context</span></div></div>
<div class="wrapper demowrapper">
	<div class="demo">
<button id="clearbtn">Clear</button>
<button id="btn1">1: method</button>
<button id="btn2">2: reference</button>
<button id="btn3">3: with bind</button>
<button id="btn4">4: with apply</button>


<script type="text/javascript">

window.name = "WINDOW";

var obj = {
	name: "object",
	method: function(){
		print("Hello from",this.name+"!");
	}
};

var obj2 = {
	name: "another object"
};

$("#btn1").click(function(){
	obj.method();
});

$("#btn2").click(obj.method);

$("#btn3").click(obj.method.bind(obj2));

$("#btn4").click(function(){
	obj.method.apply(obj2);
});

</script>

	<div id="logs"></div>
</div>
	<div id="sourcecode"></div>
</div>
	<script type="text/javascript">
		$(function(){
			$("#clearbtn").click(function(){
				$("#logs").empty();
			});
		});
	</script>
</body>
</html>
