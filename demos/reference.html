<div class='topbar'><div>Tedkomp JavaScript > <a href='../index.html'>Home</a> > <a href='./index.html'>Demos</a> > <span>reference</span></div></div>
<div class="wrapper demowrapper">
	<div class="demo">
<button id="clearbtn">Clear</button>
<button id="inspectbtn">Inspect original</button><button id="copybtn">Make copy</button>

<script type="text/babel">

var original = {name: "original"};

$("#inspectbtn").click(function(){
	print("The original object now looks like this:",original);	
});

$("#copybtn").click(function(){
	var copy = original;
	copy.name = "copy";
	print("Copy made!",copy);
});

</script>

	<div id="logs"></div>
</div>
	<div id="sourcecode"></div>
</div>
	<script type="text/javascript">
		$(function(){
			$("#clearbtn").click(function(){
				$("#logs").empty();
			});
		});
	</script>
</body>
