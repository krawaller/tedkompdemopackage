<div class="wrapper demowrapper">
	<div class="demo">
<button id="clearbtn">Clear</button>
<button id="btn1">1: (name)</button>
<button id="btn2">2: (age)</button>
<button id="btn3">3: (name,age)</button>

<script type="text/babel">

// possible signatures:
// createUser(name)
// createUser(age)
// createUser(name,age)
function createUser(name,age){
	if (typeof name === "number"){
		age = name;
		name = "John Doe";
	} else if (age === undefined){
		age = "?";
	}
	return {name: name, age: age};
}

$("#btn1").click(function(){
	print(createUser("Santa"));
});

$("#btn2").click(function(){
	print(createUser(47));
});

$("#btn3").click(function(){
	print(createUser("Steve",19));
});

</script>

</div>

</div>

		$(function(){
			$("#clearbtn").click(function(){
				$("#logs").empty();
			});
