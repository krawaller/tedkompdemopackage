<body>
<div class='topbar'><div>Tedkomp JavaScript > <a href='../index.html'>Home</a> > <a href='./index.html'>Demos</a> > <span>mixin</span></div></div>
<div class="wrapper demowrapper">
	<div class="demo">
<button id="clearbtn">Clear</button>
<button id="checkbtn">Check hero HP</button>
<button id="hitbtn">Hit hero</button>

<script type="text/babel">

var living = {
	takeDamage: function(dmg){
		this.hp = Math.max(this.hp - dmg,0);
		print(this.name,"took",dmg,"damage!");
	}
}

var hero = Object.assign({name: "Hero", hp: 10},living);

$("#checkbtn").click(function(){
	print("Hero now has",hero.hp,"HP");
});

$("#hitbtn").click(function(){
	hero.takeDamage(3);
});

</script>

	<div id="logs"></div>
</div>
	<div id="sourcecode"></div>
</div>
	<script type="text/javascript">
		$(function(){
			$("#clearbtn").click(function(){
				$("#logs").empty();
			});
		});
	</script>
</body>
</html>
