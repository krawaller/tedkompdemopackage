<!DOCTYPE html>
<html>
<head>
	<title>Demo: sortbug</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../libs/browserassets.js"></script>
	<script type="text/javascript" src="../libs/babel.js"></script>
	<script type="text/javascript" src="../libs/prism.js"></script>
	<script type="text/javascript" src="../libs/addsource.js"></script>
	<script type="text/javascript" src="../libs/sinon.js"></script>
	<link rel="stylesheet" href="../libs/prism.css">
	<link rel="stylesheet" href="../libs/demo.css">
	<link rel="stylesheet" href="../libs/all.css">
</head>
<body>
<div class='topbar'><div>Tedkomp JavaScript > <a href='../index.html'>Home</a> > <a href='./index.html'>Demos</a> > <span>sortbug</span></div></div>
<div class="wrapper demowrapper">
	<div class="demo">
<button id="clearbtn">Clear</button>
<button id="btn1">Inspect array</button>
<button id="btn2">Sort array</button>

<script type="text/babel">

var arr = [3,12,4,5,1,15];

$("#btn1").click(function(){
	print("Here's the array:", arr);
});

$("#btn2").click(function(){
	arr.sort();
	print("Array sorted!");
});

</script>
	<div id="logs"></div>
</div>
	<div id="sourcecode"></div>
</div>
	<script type="text/javascript">
		$(function(){
			$("#clearbtn").click(function(){
				$("#logs").empty();
			});
		});
	</script>
</body>
</html>
